<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>薪资名单</title>
	</head>
	<body>
		<div id="app">
			<h1>{{title}}</h1>
			<li>
				{{students[0].name}}
			</li>
			<li v-for="student in students">
				{{student.name}}
				{{student.money}}
			</li>
		</div>
		
				<script src="https://cdn.jsdelivr.net/npm/vue"></script>
				<script type="text/javascript">
					var vue=new Vue({
						el: "#app",
						data:{
							
						title:"薪资",
						students:[{
							"name": "xiaomng",
							"money": "19999"
						},{
							"name": "helo",
							"money": "22000"
						}]
					}})
					
				</script>
	</body>
</html>
