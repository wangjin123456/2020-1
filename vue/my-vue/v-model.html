<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-model指令双向绑定</title>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="name"/>
			<span>{{name}}</span>
			<input type="button" @click="getName()" value="获取数据">
				<input type="button" @click="updateName()" value="修改数据">
		</div>
			<script src="https://cdn.jsdelivr.net/npm/vue"></script>
			<script type="text/javascript">
			var  vue =new Vue({
				el:"#app",
				data:{
					name:"helloworld",
				},
				methods:{
					//获取数据
				 getName: function(){
					 alert(this.name);
				 },
				 //修改数据
					updateName: function(){
										 this.name="123";
					}, 
					
				}
			});	
				
				
			</script>
	</body>
</html>
