<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-test案例</title>
	</head>
	<body>
		<div id="app">
			
			<h1>{{name}}</h1>
			<h1 v-text="name"></h1>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script type="text/javascript">
			var vue=new Vue({
				el:"#app",
				data:{
					name:"hello world",
				}
			});
		</script>
	</body>
</html>
